<section class="preloader">
  <div class="preloader__wrap">
    <img class="preloader__img" src="static/img/icon/insert.svg" alt="">

    <div class="preloader__logo">
      <div class="preloader__logo-text wow animate__animated animate__fadeInDown" data-wow-delay="1s">
        GO TRAVEL WITH
      </div>
      <div class="preloader__logo-part-1 wow animate__animated animate__fadeInDown" data-wow-delay="0.8s">
        <svg aria-hidden="true">
          <use xlink:href="static/img/symbol/sprite.svg#president"></use>
        </svg>
      </div>
      <div class="preloader__logo-part-2 wow animate__animated animate__fadeInDown" data-wow-delay="0.6s">
        <svg aria-hidden="true">
          <use xlink:href="static/img/symbol/sprite.svg#travel"></use>
        </svg>
      </div>

      <div class="preloader__logo-part-3 wow animate__animated animate__fadeInDown" data-wow-delay="0.4s">
        <svg aria-hidden="true">
          <use xlink:href="static/img/symbol/sprite.svg#luxury"></use>
        </svg>
      </div>

      <div class="preloader__logo-part-3 wow animate__animated animate__fadeInDown" data-wow-delay="0.2s">
        <svg aria-hidden="true">
          <use xlink:href="static/img/symbol/sprite.svg#worldwide"></use>
        </svg>
      </div>

    </div>
  </div>
</section>

          <li class="nav__item wow animate__animated animate__fadeInDown" data-wow-delay="4s">

          <li class="nav__item wow animate__animated animate__fadeInDown" data-wow-delay="4.2s">
